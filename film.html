<!DOCTYPE html>
<html>
    <head>
        <title>Ishita's Movie Theater</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="film.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="film.js"></script>
    </head>

    <body>
        <nav class="navbar">
            <ul class="navbar-elements">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="eecs.html">EECS</a></li>
                <li><a href="film.html">Film</a></li>
                <li><a href="professional.html">Resume</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1 class="title">Welcome!</h1>
            <h4 class="title">Under Construction:)</h4>
            <div class="vertical-display">
                <div class="horizontal-display">
                    <div class="box">
                        <!-- Images used to open the lightbox -->
                        <div class="column">
                            <img class="item" src="assets/placeholder.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
                        </div>
                        <div class="column">
                            <img class="item" src="assets/placeholder.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
                        </div>
                        <div class="column">
                            <img class="item" src="assets/placeholder.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
                        </div>
                    </div>
                </div>

                <div class="horizontal-display">
                    <div class="box">
                        <div class="column">
                            <img class="item" src="assets/placeholder.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
                        </div>
                        <div class="column">
                            <img class="item" src="assets/placeholder.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
                        </div>
                        <div class="column">
                            <img class="item" src="assets/placeholder.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
                        </div>
                </div>
                </div>
            </div>
        </div>

  
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
        
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="assets/placeholder_wide.png" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="assets/placeholder_wide.png" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="assets/placeholder_wide.png" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="assets/placeholder_wide.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="assets/placeholder_wide.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="assets/placeholder_wide.png" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>

    </body>
</html>
