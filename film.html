<!DOCTYPE html>
<html>
    <head>
        <title>Ishita's Movie Theater</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="film.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="film.js"></script>
    </head>

    <body>
        <!--movie theater aesthetics-->
        <!--svg files for curtains-->
        <h1 class="title">Welcome to the Movies!</h1>
        <div class="vertical-display">
            <div class="horizontal-display">
                <div class="box">
                    <!-- Images used to open the lightbox -->
                    <div class="column">
                        <img src="img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                        </div>
                        <div class="column">
                        <img src="img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                        </div>
                        <div class="column">
                        <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                        </div>
                     </div>
                </div>
            </div>

            <div class="horizontal-display">
                <div class="box">
                    <div class="column">
                        <img src="img1.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                        </div>
                        <div class="column">
                        <img src="img2.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
                        </div>
                        <div class="column">
                        <img src="img3.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
        
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img1_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="img2_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="img3_wide.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="img4_wide.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="img5_wide.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="img6_wide.jpg" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>

    </body>
</html>
